receivers:
 otlp:
  protocols:
   http:
    endpoint: "0.0.0.0:4318"

processors:
 batch: {}

exporters:
 prometheusremotewrite:
  endpoint: "http://prometheus:9090/api/v1/write"
 loki:
  endpoint: "http://loki:3100/loki/api/v1/push"
 otlp/jaeger:
  endpoint: jaeger:4317
  tls:
    insecure: true

service:
 pipelines:
  traces:
   receivers: [otlp]
   processors: [batch]
   exporters: [otlp/jaeger]
  logs:
   receivers: [otlp]
   processors: [batch]
   exporters: [loki]
  metrics:
   receivers: [otlp]
   processors: [batch]
   exporters: [prometheusremotewrite]
